<!doctype html>

<html lang="en-US">
  <head>
      <title>The Stylish Schedule</title> 
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Ben Rund-Scott">
      <meta name="keywords" content="Scheduling, Stress">
      <meta name="description" content="Welcome to The Stylish Schedule, my project for HTML&CSS Web Design">

      <style>
        table {
          border:5px, solid, black;
        }
        td {
          border:2px, solid, gray;
        }
      </style>
  </head>
  <body>
    <table>
      <colgroup>
        <col style="background-color:blue";>
        <col>
      </colgroup>
     <tr>
       <th>Time</th>
       <th>Event</th>
     </tr> 
     <tr>
       <td>6:45</td>
       <td>Wake up</td>
     </tr>
     <tr>
       <td>7:15</td>
       <td>Leave for school</td>
     </tr>
     <tr>
       <td>7:45</td>
       <td>First class begins</td>
     </tr>
     <tr>
       <td>10:00</td>
       <td>Meeting for NHS</td>
     </tr>
     <tr>
       <td>11:10</td>
       <td>Lunch</td>
     </tr>
     <tr>
       <td>3:00</td>
       <td>Quiz Bowl starts</td>
     </tr>
     <tr>
       <td>6:00</td>
       <td>Robotics starts</td>
     </tr>      
      <tr>
       <td>9:30</td>
       <td>Home and homework</td>
     </tr>  
    </table>
  </body>
</html>
